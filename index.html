<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integer Math</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div>
    <table>
      <thead>
        <tr>
          <th>No.</th>
          <th>Exercise</th>
          <th>Solution</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="addExercise()"></button>
    <button onclick="showSolution()"></button>
  </div>

  <div class="setting">
    <h1></h1>
    <div class="number-setting">
      <label><input type="number"></label>
      <label><input type="number"></label>
    </div>
    <div class="operator-setting">
      <label><input type="checkbox" class="operator" value="+">บวก</label>
      <label><input type="checkbox" class="operator" value="-">ลบ</label>
      <label><input type="checkbox" class="operator" value="*">คูณ</label>
      <label><input type="checkbox" class="operator" value="/">หาร</label>
    </div>
    <button onclick="raondomExercise()">สุ่มโจทย์</button>
  </div>

<script src="script.js"></script>
</body>
</html>
